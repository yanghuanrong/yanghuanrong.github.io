"></path></svg><svg style="vertical-align:sub" class="inline" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24" width="1.2em" height="1.2em"><path fill="currentColor" d="M12 18a6 6 0 1 1 0-12a6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8a4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636L5.636 7.05L3.515 4.93zM16.95 18.364l1.414-1.414l2.121 2.121l-1.414 1.414l-2.121-2.121zm2.121-14.85l1.414 1.415l-2.121 2.121l-1.414-1.414l2.121-2.121zM5.636 16.95l1.414 1.414l-2.121 2.121l-1.414-1.414l2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"></path></svg></a></div></nav></header><main class="px-7 py-10"><!--[--><div class="prose m-auto mb-8"><h1 class="mb-0">南北</h1><!----><!----></div><article><!--[--><div class="prose m-auto"><p>我是南北, 这是我的第?次博客。</p><p>前几年创建了<a href="https://github.com/yanghuanrong/RelaxUI" target="_blank" rel="noopener">RelaxUI</a>，<a href="https://github.com/yanghuanrong/RelaxPlus" target="_blank" rel="noopener">RelaxPlus</a>这两个vue项目（时间过的真快），然而由于精力有限，都没有在持续维护。退而求其次，开始关注做项目的过程及个人成长，而非项目的最终结果，这样就会减少心灵上的负担。<br></p><p>目前我在广州大学城从事前端开发，这是一份经常需要思考的工作，所以将一些感悟与思考记录一下来，就像日记一样。</p><p>除了编程，我也喜欢摄影。我的一些照片可以在<a href="https://sovo.tuchong.com/" target="_blank" rel="noopener">图虫</a>或<a href="https://www.zcool.com.cn/u/17555157" target="_blank" rel="noopener">站酷</a>上找到。</p><hr><p>我的<a href="https://github.com/yanghuanrong" target="_blank" rel="noopener">Github</a></p></div><!--]--></article><!----><!--]--><div class="mt-10 mb-6 prose m-auto opacity-50 flex"><span class="text-sm">2022 © yanghuanrong</span><div class="flex-auto"></div></div></main><!--]--></div><script async="" src="https://platform.twitter.com/widgets.js" charset="utf-8"></script><script>var _hmt=_hmt||[];!function(){var e=document.createElement("script"),t=(e.src="https://hm.baidu.com/hm.js?3ef9212b7db1c5a7d0be1b74d9af857c",document.getElementsByTagName("script")[0]);t.parentNode.insertBefore(e,t)}()</script><link rel="stylesheet" href="/assets/app.5a3bba37.css"></body></html>
